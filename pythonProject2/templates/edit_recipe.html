<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Edit Recipe</h1>
    <form action="/recipes/{{ recipe.id }}/edit" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ recipe.name }}">

        <label for="ingredients">Ingredients (separated by commas):</label>
        <textarea id="ingredients" name="ingredients">{% for ingredient in recipe.ingredients %}{{ ingredient }}{% if not loop.last %}, {% endif %}{% endfor %}</textarea>

        <label for="instructions">Instructions (one step per line):</label>
        <textarea id="instructions" name="instructions">{% for instruction in recipe.instructions %}{{ instruction }}{% if not loop.last %}\n{% endif %}{% endfor %}</textarea>

        <label for="categories">Categories (separated by commas):</label>
        <input type="text" id="categories" name="categories" value="{% for category in recipe.categories %}{{ category }}{% if not loop.last %}, {% endif %}{% endfor %}">

        <input type="submit" value="Update Recipe">
    </form>
</body>
</html>
