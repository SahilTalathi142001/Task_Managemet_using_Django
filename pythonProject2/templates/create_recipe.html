<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-left:50px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .edit-button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #117a8b;
        }
    </style>
</head>
<body>
    <form action="/" method="POST">
        <h1>Create New Recipe</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter recipe name" required>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" placeholder="Enter ingredients, separated by commas" required></textarea>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" placeholder="Enter instructions, one step per line" required></textarea>

        <label for="categories">Categories:</label>
        <input type="text" id="categories" name="categories" placeholder="Enter categories, separated by commas">

        <input type="submit" value="Create Recipe">
    </form>

    <!-- View Recipes button -->
    <form action="/recipes" method="GET">
        <button type="submit" class="edit-button">View Recipes</button>
    </form>
</body>
</html>
