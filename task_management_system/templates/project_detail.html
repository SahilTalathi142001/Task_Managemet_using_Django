<!-- project_detail.html -->

<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>

<h2>Tasks</h2>
<ul>
  {% for task in tasks %}
    <li>{{ task.title }} - Assigned to: {{ task.assigned_to }} - Due: {{ task.due_date }}</li>
  {% empty %}
    <li>No tasks yet.</li>
  {% endfor %}
</ul>

<a href="{% url 'create_task' project.id %}">Create New Task</a>
